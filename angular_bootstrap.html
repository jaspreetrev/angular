<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="http://localhost/angular/css/bootstrap.css">
	<script src="http://localhost/angular/js/angular.js"></script>
	<script src="http://localhost/angular/js/angular-animate.js"></script>
	<script src="http://localhost/angular/js/ui-bootstrap-tpls-1.1.1.js"></script>
</head>
<body ng-app="my_app">
	<hr>
	<div class="container margin-top-10" ng-controller="hellocontroller">
		<div class="row">
			<div class="col-md-12">
				<form id="login_form" name="login_form">
					<input type="email" name="email" ng-model="form_values.email_value">
					<input type="password" name="pass" ng-model="form_values.pass_value">
					<input type="submit" name="login_submit" value="Submit">
				</form>
			</div>
			<div class="col-md-12">
				<p ng-repeat="(key, value) in form_values.full_detail()">
					{{ key | uppercase }} = {{ value }}<br>
				</p> 
			</div>
		</div>
	</div>
	<hr>

	<div class="container margin-top-10" ng-controller="filterController">
		<div class="row">
			<div class="col-md-12">
			hehe
				<ul>
					<li ng-repeat="(key, value) in controller_values.full_details">
						{{ key }} -- {{ value }}
					</li>
				</ul>
			</div>
		</div>
	</div>
	<hr>


	<script type="text/javascript">
		var app_var = angular.module('my_app', ['ngAnimate', 'ui.bootstrap']);
		app_var.controller('hellocontroller', function($scope) {
			$scope.form_values = {
				email_value : 'email@gmail.com',
				pass_value  : 'yoyoyo',
				full_detail : function() {
					return { "name":$scope.form_values.email_value,
							 "pass":$scope.form_values.pass_value
							};
				},
				full_detail_plus_admin : function() {
					return 'yoyoyo';
				}
			};
		})
		.controller('filterController', ['$scope', function($scope){
			$scope.controller_values = {
				full_details : [
						{name:'Physics',marks:70},
		                {name:'Chemistry',marks:80},
		                {name:'Math',marks:65}
						]
			};
		}]);
	</script>
	<style type="text/css">
		.margin-top-10 {
			margin-top: 10px;
		}
	</style>
</body>
</html>
